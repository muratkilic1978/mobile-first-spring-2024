name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Simply.com
        run: |
          rsync -avz --delete ./ ${{ secrets.USERNAME }}@${{ secrets.SERVER }}:test.mdamsgaard.dk
